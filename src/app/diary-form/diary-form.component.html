<div class="container">
  <div class="row">
    <form (ngSubmit)='submitEntry()' #diaryForm = 'ngForm'>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" required id="date" [(ngModel)]="newEntry.entryDate" name="entryDate" #entryDate="ngModel">
      </div>
      <button type="submit" class="btn btn-primary">Add a New Entry</button>
    </form>
    
  </div>
</div>
