<div class="container">
  <div class="row">
    <form (ngSubmit)='submitEntry()' #diaryForm = 'ngForm'>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" required id="date" [(ngModel)]="newEntry.entryDate" name="entryDate" #entryDate="ngModel">
      </div>
      <div class="form-group">
        <label for="to-do">To Do</label>
        <!-- <input type="text" name="entry" id="todo"  > -->
        <textarea name="entry" class="form-control" id="todo" cols="30" rows="10" [(ngModel)]="newEntry.entry" #entry="ngModel" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Add a New Entry</button>
    </form>
    
  </div>
</div>
