<div class="jumbotron">
  <h1>Diary</h1>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <app-diary-form (addEntry)='addNewEntry($event)'></app-diary-form>
    </div>
    <div class="col-md-6">
      <h2>Diary Entries</h2>
      <ol>
        <div *ngFor="let entry of diaries; let i = index">
          <li id="{{i}}">{{entry.entryDate|date}}</li>
          <button class="btn btn-info" (click)='toggleDetails(i)'>Toggle Details</button>
          <app-diary-details *ngIf="entry.showEntry" [diary]='entry' (isComplete)='deleteEntry($event,i)'></app-diary-details>
        </div>
      </ol>
    </div>

  </div>
</div>
