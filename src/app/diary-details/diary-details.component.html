<p>{{diary.entry}}</p>
<ol>
  <div *ngFor='let new of textEntries;let i =index' >
    <li id="{{i}}">{{new.newText}}</li>

  </div>
</ol>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <app-todo-form (addTextEntry)= 'addTextEntries($event)'></app-todo-form>
    </div>
  </div>
</div>
<button class="btn btn-danger" (click)='deleteEntry(true)'>Delete an Entry</button>
